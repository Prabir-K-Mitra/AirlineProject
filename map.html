<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airline Flight Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }

    /* Home button */
    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: white;
      color: #333;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-weight: bold;
    }
    .home-btn:hover { background: #f0f0f0; }

    /* Legend */
    .legend {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      line-height: 1.5;
      max-width: 220px;
    }
    .legend h4 { margin: 0 0 10px 0; font-size: 16px; text-align: center; }
    .legend div { display: flex; align-items: center; margin-bottom: 5px; }
    .legend div span {
      display: inline-block;
      width: 16px; height: 16px;
      margin-right: 8px;
      border-radius: 50%;
    }
    .blue { background-color: blue; }
    .green { background-color: green; }
    .yellow { background-color: yellow; }
  </style>
</head>
<body>

  <!-- Home Button -->
  <a href="index.html" class="home-btn">üè† Home</a>

  <!-- Legend -->
  <div class="legend">
    <h4>Airport Color Scheme</h4>
    <div><span class="blue"></span> Departure & Arrival</div>
    <div><span class="green"></span> Departure Only</div>
    <div><span class="yellow"></span> Arrival Only</div>
    <p style="margin-top:10px; font-size: 13px;">
      This map shows airports for the selected airline. Click markers for flight counts.
    </p>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Helper for colored markers
    function coloredMarker(color) {
      return new L.Icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    // Get airline from URL query
    const urlParams = new URLSearchParams(window.location.search);
    const airlineFile = urlParams.get('airline'); // e.g., "indigo"

    fetch(`data/${airlineFile}.json`)
      .then(res => res.json())
      .then(data => {
        document.title = `${data.name} Flight Map`;

        // Count departures & arrivals per airport
        const airportData = {};
        data.flights.forEach(f => {
          if (!airportData[f.from]) airportData[f.from] = { name: f.from, coords: f.fromCoords, departures: 0, arrivals: 0 };
          if (!airportData[f.to]) airportData[f.to] = { name: f.to, coords: f.toCoords, departures: 0, arrivals: 0 };
          airportData[f.from].departures++;
          airportData[f.to].arrivals++;
        });

        // Initialize map
        const map = L.map('map').setView([20, 78], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add markers
        const markers = [];
        Object.values(airportData).forEach(a => {
          let color = (a.departures > 0 && a.arrivals > 0) ? "blue"
                    : (a.departures > 0) ? "green"
                    : "yellow";

          const marker = L.marker(a.coords, { icon: coloredMarker(color) })
            .addTo(map)
            .bindPopup(`${a.name}<br>Departures: ${a.departures}<br>Arrivals: ${a.arrivals}`);

          markers.push(marker);
        });

        // Fit map bounds to markers
        const group = new L.featureGroup(markers);
        map.fitBounds(group.getBounds(), { padding: [50, 50] });
      })
      .catch(err => {
        console.error("Failed to load airline data:", err);
        alert("Could not load flight data for this airline.");
      });
  </script>

</body>
</html>
