<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airline Flight Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }

    /* Home button */
    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: white;
      color: #333;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-weight: bold;
    }
    .home-btn:hover { background: #f0f0f0; }

    /* Custom circle markers */
    .custom-marker {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 4px rgba(0,0,0,0.4);
    }

    /* Solid colors */
    .marker-departure { background-color: green; }
    .marker-arrival   { background-color: red; }
    .marker-transit   { background-color: yellow; }

    /* Stripes */
    .marker-both {
      background: repeating-linear-gradient(
        45deg,
        green,
        green 5px,
        red 5px,
        red 10px
      );
    }
    .marker-all {
      background: repeating-linear-gradient(
        45deg,
        green,
        green 5px,
        red 5px,
        red 10px,
        yellow 10px,
        yellow 15px
      );
    }

    /* Legend */
    .legend {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      line-height: 1.5;
      max-width: 250px;
    }
    .legend h4 { margin: 0 0 10px 0; font-size: 16px; text-align: center; }
    .legend-item { display: flex; align-items: center; margin-bottom: 6px; }
    .legend-color {
      width: 16px; height: 16px;
      border-radius: 50%;
      border: 1px solid #333;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <!-- Home Button -->
  <a href="index.html" class="home-btn">üè† Home</a>

  <!-- Legend -->
  <div class="legend">
    <h4>Airport Color Scheme</h4>
    <div class="legend-item"><span class="legend-color marker-departure"></span> Departure Only (Green)</div>
    <div class="legend-item"><span class="legend-color marker-arrival"></span> Arrival Only (red)</div>
    <div class="legend-item"><span class="legend-color marker-both"></span> Both Departure & Arrival (Striped)</div>
    <div class="legend-item"><span class="legend-color marker-transit"></span> Transit Only (Yellow)</div>
    <div class="legend-item"><span class="legend-color marker-all"></span> All (Striped Green/red/Yellow)</div>
    <p style="margin-top:10px; font-size: 13px;">
      This map shows airports for the selected airline. Click markers for flight details.
    </p>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Create custom marker
    function customMarker(type) {
      return L.divIcon({
        className: "custom-marker " + type,
        iconSize: [20, 20],
        popupAnchor: [0, -10]
      });
    }

    // Get airline from URL query
    const urlParams = new URLSearchParams(window.location.search);
    const airlineFile = urlParams.get('airline'); // e.g., "indigo"

    fetch(`data/${airlineFile}.json`)
      .then(res => res.json())
      .then(data => {
        document.title = `${data.name} Flight Map`;

        // Count departures & arrivals per airport
        const airportData = {};
        data.flights.forEach(f => {
          if (!airportData[f.from]) airportData[f.from] = { name: f.from, coords: f.fromCoords, departures: 0, arrivals: 0, transit: 0 };
          if (!airportData[f.to]) airportData[f.to] = { name: f.to, coords: f.toCoords, departures: 0, arrivals: 0, transit: 0 };

          airportData[f.from].departures++;
          airportData[f.to].arrivals++;
        });

        // Add standalone transit airports (from JSON top-level "transit")
        if (data.transit) {
          data.transit.forEach(t => {
            if (!airportData[t.name]) {
              airportData[t.name] = { 
                name: t.name, 
                coords: t.coords, 
                departures: 0, 
                arrivals: 0, 
                transit: 0 
              };
            }
            airportData[t.name].transit++;
          });
        }

        // Initialize map
        const map = L.map('map').setView([20, 78], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add markers
        const markers = [];
        Object.values(airportData).forEach(a => {
          let type;
          if (a.departures > 0 && a.arrivals > 0 && a.transit > 0) type = "marker-all";
          else if (a.departures > 0 && a.arrivals > 0) type = "marker-both";
          else if (a.departures > 0) type = "marker-departure";
          else if (a.arrivals > 0) type = "marker-arrival";
          else if (a.transit > 0) type = "marker-transit";

          const marker = L.marker(a.coords, { icon: customMarker(type) })
            .addTo(map)
            .bindPopup(`${a.name}<br>
                        Departures: ${a.departures}<br>
                        Arrivals: ${a.arrivals}<br>
                        Transit: ${a.transit}`);

          markers.push(marker);
        });

        // Fit map bounds to markers
        if (markers.length > 0) {
          const group = new L.featureGroup(markers);
          map.fitBounds(group.getBounds(), { padding: [50, 50] });
        }
      })
      .catch(err => {
        console.error("Failed to load airline data:", err);
        alert("Could not load flight data for this airline.");
      });
  </script>

</body>
</html>
